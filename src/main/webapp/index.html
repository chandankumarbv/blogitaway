<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blogitaway</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
	    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head>
<!--/head-->

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 overflow">
                    <div class="social-icons pull-right">
                        <ul class="nav nav-pills">
                            <li><a href=""><i class="fa fa-facebook"></i></a></li>
                            <li><a href=""><i class="fa fa-twitter"></i></a></li>
                            <li><a href=""><i class="fa fa-google-plus"></i></a></li>
                            <li><a href=""><i class="fa fa-dribbble"></i></a></li>
                            <li><a href=""><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a id="logo" class="navbar-brand ">
                        <h1><img src="images/logo.png" alt="logo"></h1>
                    </a>

                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li id="home-menu"><a>Home</a></li>
                        <li id="home-menu"><a data-toggle="modal" data-target="#newBlogDialog">New Blog</a></li>
                    </ul>
                </div>
                <div class="search">
                    <div role="form">
                        <i class="fa fa-search"></i>
                        <div class="field-toggle">
                            <input id="search-box" type="text" class="search-form" autocomplete="off" placeholder="Search Blogs">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--/#header-->
    <div id="newBlogDialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create New Blog</h4>
                </div>
                <div class="modal-body">
                    <form id="newBlogForm">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="content">Password:</label>
                            <textarea class="form-control" id="content"></textarea>
                        </div>
                        <button type="submit" data-dismiss="modal" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div id="body">
        <div id="home-page-container">
            <section id="home-slider">
                <div class="container">
                    <div class="main-slider">
                        <div class="slide-text">
                            <a href="#" class="btn btn-common" data-toggle="modal" data-target="#signUpDialog">SIGN UP</a>&nbsp;&nbsp;<a href="#" data-toggle="modal" data-target="#signInDialog" class="btn btn-common">SIGN IN</a>
                        </div>
                        <img src="images/home/slider/slide1/house.png" class="img-responsive slider-house" alt="slider image">
                        <img src="images/home/slider/slide1/circle1.png" class="slider-circle1" alt="slider image">
                        <img src="images/home/slider/slide1/circle2.png" class="slider-circle2" alt="slider image">
                        <img src="images/home/slider/slide1/cloud1.png" class="slider-cloud1" alt="slider image">
                        <img src="images/home/slider/slide1/cloud2.png" class="slider-cloud2" alt="slider image">
                        <img src="images/home/slider/slide1/cloud3.png" class="slider-cloud3" alt="slider image">
                        <img src="images/home/slider/slide1/sun.png" class="slider-sun" alt="slider image">
                        <img src="images/home/cycle.png" class="slider-cycle" alt="">
                    </div>
                </div>
                <div class="preloader"><i class="fa fa-sun-o fa-spin"></i></div>
            </section>
            <div id="signInDialog" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Sign In</h4>
                        </div>
                        <div class="modal-body">
                            <form id="signInForm">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me</label>
                                </div>
                                <button type="submit" data-dismiss="modal" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div id="signUpDialog" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Sign Up</h4>
                        </div>
                        <div class="modal-body">
                            <form id="signUpForm">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Confirm Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <button type="submit" data-dismiss="modal" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

            <!--/#home-slider-->

            <section id="services">
                <div class="container">

                    <div class="row" id="homepage-blogItemsContainer">
                    </div>

                </div>
            </section>
        </div>

        <div id="blog-list-page-container" style="display: none" class="padding-top">
            <section id="page-breadcrumb">
                <div class="vertical-center sun">
                    <div class="container">
                        <div class="row">
                            <div class="action">
                                <div class="col-sm-12">
                                    <h1 class="title">Search Results</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--/#action-->

            <section id="blog" class="padding-top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="row" id="blog-list-page-blogItemsContainer">
                            </div>
                            <div class="blog-pagination">
                                <ul class="pagination">
                                    <li><a href="#">left</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li class="active"><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">6</a></li>
                                    <li><a href="#">7</a></li>
                                    <li><a href="#">8</a></li>
                                    <li><a href="#">9</a></li>
                                    <li><a href="#">right</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--/#blog-->

        </div>

        <div id="blog-details-page-container" style="display: none">
            <section id="blog-details">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <div class="single-blog blog-details two-column">
                                        <div class="post-content overflow">
                                            <span id="blogdetails-contentContainer">
                                            
                                            </span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="copyright-text text-center">
                        <p>&copy; Cisco 2017. All Rights Reserved.</p>
                        <p>Crafted by Harish And Chandan</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--/#footer-->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lightbox.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery.loadTemplate.min.js"></script>
	  <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
	  <script src="https://cloud.tinymce.com/stable/plugins.min.js?apiKey=hm72qebou7rv8zatqcphzdq4n7yki2bqul5nlftais2xa9a9"></script>
	  <script>tinymce.init({ selector:'textarea' });</script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
